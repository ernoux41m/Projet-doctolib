{% extends 'base.html' %}

{% block content %}
<style>
    .form-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        z-index: 999; /* Assurez-vous que le formulaire est au-dessus du contenu existant */
    }
    </style>
    
    
<title>Comptes</title>

<h1>Mise Ã  jour du mot de passe</h1>

<div class="content-wrapper">
    <div class="content">
        <form method = "post">
            {{ message }}
            {% csrf_token %}
            <label>Indiquez votre ancien mot de passe :</label><br>
            <input type="password" required name="ancienMDP"><br>
            <label>Indiquez un nouveau mot de passe :</label><br>
            <input type="password" required pattern={{ regexMDP }} name="nouveauMDP1"><br>
            <label>Indiquez de nouveau votre mot de passe</label><br>
            <input type="password" required pattern={{ regexMDP }} name="nouveauMDP2"><br>

        </form>
    </div>
</div>
{% endblock %}
